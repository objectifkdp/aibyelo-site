<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AI by Elo – IA, contenu & automatisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AI by Elo – IA appliquée au contenu, au marketing et à l’automatisation. Portfolio & services d’Élodie, basée entre Paris et Dubaï." />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0603; /* brun très profond */
      color: #fef9f3;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    header {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(22, 12, 6, 0.92);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.9rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.8rem;
    }
    .logo span {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      margin-right: 0.5rem;
      background: linear-gradient(135deg, #f4d6a6, #b28b5b);
      color: #2b170b;
      font-weight: 800;
    }
    .nav-links {
      display: flex;
      gap: 1.4rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }
    .nav-links a {
      color: rgba(255,255,255,0.75);
    }
    .nav-links a:hover {
      color: #f4d6a6;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 2.5rem;
      align-items: center;
    }
    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.7);
      margin-bottom: 1rem;
    }
    .hero-tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #facc6b;
    }
    h1 {
      font-size: clamp(2.4rem, 4vw, 3.2rem);
      margin: 0 0 0.8rem;
      line-height: 1.1;
    }
    h1 span {
      color: #f4d6a6;
    }
    .hero-sub {
      font-size: 0.98rem;
      max-width: 34rem;
      color: rgba(255,255,255,0.72);
      margin-bottom: 1.8rem;
    }
    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .badge {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.75rem;
      color: rgba(255,255,255,0.82);
      background: rgba(0,0,0,0.35);
    }
    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .btn-primary, .btn-ghost {
      padding: 0.75rem 1.3rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(135deg, #f4d6a6, #b28b5b);
      color: #2b170b;
      border-color: rgba(250, 204, 140, 0.8);
      box-shadow: 0 14px 35px rgba(0,0,0,0.65);
    }
    .btn-ghost {
      background: rgba(0,0,0,0.35);
      border-color: rgba(255,255,255,0.16);
      color: #fef9f3;
    }
    .cta-note {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.55);
    }
    .hero-meta strong {
      display: block;
      font-size: 0.9rem;
      color: #f4d6a6;
      letter-spacing: 0.14em;
    }

    .hero-right {
      border-radius: 1.5rem;
      overflow: hidden;
      background: radial-gradient(circle at top left, #f4d6a6 0, #3a2313 45%, #0b0603 100%);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 1.1rem;
      box-shadow: 0 26px 70px rgba(0,0,0,0.8);
    }
    .phone-frame {
      border-radius: 1.2rem;
      background: #111827;
      padding: 0.9rem;
      border: 1px solid rgba(255,255,255,0.2);
      max-width: 320px;
      margin: 0 auto;
    }
    .phone-screen {
      border-radius: 0.9rem;
      overflow: hidden;
      background: #111827;
      border: 1px solid rgba(255,255,255,0.16);
    }
    .phone-top {
      height: 24px;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.1));
    }
    .phone-content {
      padding: 0.9rem 0.9rem 1.1rem;
    }
    .phone-tag {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(255,255,255,0.6);
      margin-bottom: 0.35rem;
    }
    .phone-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .phone-sub {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.7rem;
    }
    .phone-pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 0.8rem;
    }
    .phone-pill {
      font-size: 0.68rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.22);
    }
    .phone-footer {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    section {
      margin-top: 3rem;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.4rem;
    }
    .section-sub {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.65);
      margin-bottom: 1.4rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.1rem;
    }
    .card {
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 1rem;
      background: radial-gradient(circle at top left, rgba(244,214,166,0.09), rgba(0,0,0,0.7));
      font-size: 0.9rem;
    }
    .card h3 {
      font-size: 1rem;
      margin: 0 0 0.4rem;
    }
    .card p {
      margin: 0;
      color: rgba(255,255,255,0.7);
      font-size: 0.86rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
    }
    .service {
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 1rem;
      background: rgba(0,0,0,0.65);
      font-size: 0.88rem;
    }
    .service-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.83rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(255,255,255,0.7);
    }
    .service-title {
      font-weight: 600;
      color: #f4d6a6;
    }
    .service-body {
      color: rgba(255,255,255,0.76);
      margin-bottom: 0.6rem;
    }
    .service-tagline {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.6);
    }

    .bottom-cta {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 2rem;
      align-items: center;
    }
    .bottom-note {
      font-size: 0.88rem;
      color: rgba(255,255,255,0.7);
      max-width: 30rem;
    }
    .badge-soft {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      font-size: 0.72rem;
      color: rgba(255,255,255,0.75);
      margin-bottom: 0.7rem;
    }
    .badge-soft-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
    }

    footer {
      padding: 1.8rem 1.5rem 2.3rem;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 0.78rem;
      color: rgba(255,255,255,0.55);
      text-align: center;
    }
    footer a {
      color: #f4d6a6;
    }

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
      .hero-right {
        order: -1;
      }
      .grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .services-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .bottom-cta {
        grid-template-columns: minmax(0, 1fr);
      }
      .nav-links {
        display: none;
      }
      main {
        padding-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">
        <span>AI</span> BY ELO
      </div>
      <nav class="nav-links">
        <a href="#services">Services</a>
        <a href="#process">Process</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

    footer>
    <div>© <span id="year"></span> AI by Elo – Élodie. Tous droits réservés.</div>
    <div>Basée entre Paris &amp; Dubaï • IA, contenu &amp; automatisation au service de votre marque.</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
